<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/libs/slick/slick.css" />
    <link rel="stylesheet" href="assets/libs/magnific-popup/magnific-popup.css" />
    <link rel="stylesheet" href="assets/libs/selectize/css/selectize.css" />
    <link rel="stylesheet" href="assets/libs/magnific-popup/magnific-popup.css" />
    <link rel="stylesheet" href="assets/libs/jquery-libs/jquery-ui.min.css" />
    <link rel="stylesheet" href="assets/libs/scrollbar/jquery.scrollbar.css" />
    <link rel="stylesheet" href="assets/css/main.css" />

    <title>SCRAP</title>
  </head>

  <body>
    <div class="container">
      <section class="section" style="max-width: 300px; margin: 0 auto;">
        <div class="mb-20"></div>

        <div class="select">
          <div class="select__header">
            <label class="select__label">Поиск по</label>
            <span class="select__current">гос.номеру</span>
          </div>
          <div class="select__body">
            <div class="select__item">гос.номеру</div>
            <div class="select__item">марке и модели</div>
          </div>
        </div>

        <div class="mb-20"></div>

        <div class="custom-input__wrapp">
          <label class="custom-input__label">Вес</label>
          <input type="text" class="custom-input" placeholder="|" maxlength="5" autocomplete="off" />
        </div>

        <div class="mb-20"></div>

        <div class="select select-dropdown">
          <div class="select__header">
            <label class="select__label">Тип сырья</label>
            <span class="select__current">Каталитическое</span>
          </div>
          <div class="select__body">
            <div class="select__item">Каталитическое</div>
            <div class="select__item">Радиолом</div>
          </div>
        </div>

        <div class="mb-20"></div>

        <!-- Рейтинг -->
        <div class="select select-dropdown rating">
          <div class="select__header">
            <span class="select__current">Рейтинг</span>
            <input type="hidden" id="rating" value="0" autocomplete="off" />
          </div>
          <div class="select__body">
            <div class="select__rating">
              <div class="select__rating-stars d-flex">
                <span class="select__rating-star" value="1">
                  <svg>
                    <use xlink:href="assets/img/sprite.svg#stars"></use>
                  </svg>
                </span>
                <span class="select__rating-star" value="2">
                  <svg class="active-star">
                    <use xlink:href="assets/img/sprite.svg#stars"></use>
                  </svg>
                </span>
                <span class="select__rating-star" value="3">
                  <svg class="active-star">
                    <use xlink:href="assets/img/sprite.svg#stars"></use>
                  </svg>
                </span>
                <span class="select__rating-star" value="4">
                  <svg class="active-star">
                    <use xlink:href="assets/img/sprite.svg#stars"></use>
                  </svg>
                </span>
                <span class="select__rating-star" value="5">
                  <svg>
                    <use xlink:href="assets/img/sprite.svg#stars"></use>
                  </svg>
                </span>
              </div>
            </div>
            <div class="select__item">
              <p class="select__rating-text">Рейтинг: <span class="select__rating-value"> 4</span></p>
            </div>
          </div>
        </div>

        <div class="mb-20"></div>

        <div class="select select-dropdown geolocation">
          <div class="select__header-search">
            <input type="text" class="custom-input" placeholder="Геолокация" id="geolocation"  autocomplete="off"/>
          </div>

          <div class="select__body">
            <div class="scrollbar-inner">
              <div class="select__item-search">Абакан</div>
              <div class="select__item-search">Абинск</div>
              <div class="select__item-search">Александров</div>
              <div class="select__item-search">Балашов</div>
              <div class="select__item-search">Белгород</div>
              <div class="select__item-search">Беломорск</div>
              <div class="select__item-search">Воронеж</div>
            </div>
          </div>
        </div>

        <div class="mb-20"></div>

        <div class="select select-dropdown slider-num price">
          <div class="select__header">
            <span class="select__current select__current-price">Цена</span>
          </div>
          <div class="select__body">
            <div class="select__range-input-wrapp d-flex">
              от
              <input type="number" name="price" id="price" class="range__input" />
              до
              <input type="number" name="price" id="price2" class="range__input" />
            </div>
            <div class="select__price-slider" id="slider-range"></div>
          </div>
        </div>

        <div class="mb-20"></div>

        <div class="select select-dropdown slider-num graph">
          <div class="select__header">
            <span class="select__current select__current-graph">Время работы</span>
          </div>
          <div class="select__body">
            <div class="select__range-input-wrapp d-flex">
              от
              <input type="number" name="price" id="graph" class="range__input" />
              до
              <input type="number" name="price" id="graph2" class="range__input" />
            </div>
            <div class="select__price-slider" id="slider-range-graph"></div>
          </div>
        </div>

        <div class="mb-20"></div>

        
          <div class="select select-dropdown service">
            <div class="select__header">
              <span class="select__current">
                <input type="text" class="custom-input" placeholder="Доп. сервис" id="service" autocomplete="off"/>
              </span>
            </div>
            <div class="select__body">
              <div class="select__item-check">Безналичный расчет</div>
              <div class="select__item-check">Оплата на месте</div>
              <div class="select__item-check">Выездная оценка</div>
              <div class="select__item-check">Удаление катализатора</div>
            </div>
          </div>
          </div>
        </div>
      </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/libs/scrollbar/jquery.scrollbar.min.js"></script>
    <script src="assets/libs/magnific-popup/jquery.magnific-popup.min.js"></script>
    <script src="assets/libs/selectize/js/standalone/selectize.min.js"></script>
    <script src="assets/libs/jquery-mask/jquery.mask.min.js"></script>

    <script src="assets/libs/jquery-libs/jquery-ui.min.js"></script>
    <script src="assets/libs/jquery-libs/jquery.ui.touch-punch.min.js"></script>

    <!-- <script src="assets/js/elements.js"></script> -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
