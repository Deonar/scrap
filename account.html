<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/libs/slick/slick.css" />
    <link
      rel="stylesheet"
      href="assets/libs/magnific-popup/magnific-popup.css"
    />
    <link rel="stylesheet" href="assets/libs/selectize/css/selectize.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>SCRAP</title>
  </head>

  <body>
    <header class="header">
      <div class="container-fluid">
        <div class="header-wrapp">
          <div class="header-burger burgerJs">
            <div class="header-burger__lines">
              <span class="header-burger__top"></span>
              <span class="header-burger__bottom"></span>
            </div>
            <span class="header-burger__text">меню</span>
          </div>
          <div class="header-city">
            <div class="header-city__image">
              <img
                class="img-icon"
                src="assets/img/icons/icon-location.svg"
                alt=""
                class="img-icon"
              />
            </div>
            <div class="header-city__text">
              <a href="#" class="header-select__link">Конотоп</a>
            </div>
          </div>
          <a class="header-logo" href="/">
            <div class="header-logo__image">
              <img src="assets/img/icons/logo.svg" alt="logotype" />
            </div>
            <span class="header-logo__text">
              scrap.
              <span class="span header-logo__text_normal">center</span>
            </span>
          </a>
          <div class="header-phone">
            <div class="header-phone__svg">
              <img src="assets/img/icons/icon-bell.svg" alt="icon-bell" />
            </div>
            <a href="tel:88003006810" class="header-phone__svg--mob">
              <svg>
                <use
                  xlink:href="assets/img/icons/icon-tell.svg#icon-tell"
                ></use>
              </svg>
            </a>
            <div class="header-phone__list">
              <a href="tel:88003006810" class="header-phone__link"
                >8 800 300-68-10</a
              >
              <span class="header-phone__text"
                >звонок по России Бесплатный</span
              >
            </div>
          </div>
        </div>
        <div id="headerNavbar" class="header-navbar navbar-header">
          <div class="navbar-body">
            <div class="navbar-head">
              <div class="header-burger burgerJs">
                <div class="header-burger__lines">
                  <span class="header-burger__top"></span>
                  <span class="header-burger__bottom"></span>
                </div>
                <span class="header-burger__text">меню</span>
              </div>
            </div>
            <ul class="navbar-menu">
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Главная</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Стать партнером</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Аукцион</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">О сервисе</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Отзывы</a>
              </li>
            </ul>
            <div class="navbar-select">
              <select class="custom-select" id="material" name="material">
                <option value="0">Катализаторы</option>
                <option value="1">Бытовая техника</option>
                <option value="2">Радиолом</option>
              </select>
            </div>
            <div class="navbar-option">
              <a class="navbar-policy" href="#">Пользовательское соглашение</a>
              <div class="navbar-socials">
                <a
                  class="socials__icon"
                  href="https://vk.com/scrap.center"
                  target="_blank"
                >
                  <svg>
                    <use
                      xlink:href="assets/img/icons/icon-vk.svg#icon-vk"
                    ></use>
                  </svg>
                </a>
                <a
                  class="socials__icon"
                  href="https://www.instagram.com/scrap_center/"
                  target="_blank"
                >
                  <svg>
                    <use
                      xlink:href="assets/img/icons/icon-instagram.svg#icon-instagram"
                    ></use>
                  </svg>
                </a>
              </div>
            </div>
          </div>
          <div id="closeNavbar" class="navbar-bg"></div>
        </div>
      </div>
    </header>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/libs/slick/slick.min.js"></script>
    <script src="assets/libs/magnific-popup/jquery.magnific-popup.min.js"></script>
    <script src="assets/libs/selectize/js/standalone/selectize.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
